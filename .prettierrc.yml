---
printWidth: 80
tabWidth: 2
useTabs: false
semi: false
singleQuote: true
quoteProps: as-needed
jsxSingleQuote: false
trailingComma: es5
bracketSpacing: true
jsxBracketSameLine: false
arrowParens: always
endOfLine: lf

# process always
requirePragma: false
insertPragma: false

# for Markdown
proseWrap: preserve
# for HTML
htmlWhitespaceSensitivity: css

overrides:
  - files:
      - '*.ts'
      - '*.tsx'
    options:
      parser: typescript
  - files: '*.json'
    options:
      parser: json
  - files:
      - '*.md'
      - '*.markdown'
    options:
      parser: markdown
  - files: '*.html'
    options:
      parser: html
  - files:
      - '*.yml'
      - '*.yaml'
    options:
      parser: yaml
